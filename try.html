<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .shipping-info {
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .shipping-info .card-title {
            font-weight: bold;
        }
        .shipping-info .card-text {
            line-height: 1.5;
        }
        .shipping-info .btn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="h3">Shipping Information</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card shipping-info mb-3">
                    <div class="card-header">
                        <h5 class="card-title">Billing Address</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            Jitu Chauhan<br>
                            4450 North Avenue<br>
                            Oakland, Nebraska, 402-776-1106<br>
                            United States
                        </p>
                        <a href="#" class="btn btn-primary">Set as Default</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shipping-info mb-3">
                    <div class="card-header">
                        <h5 class="card-title">Shipping Address</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            Nitu Chauhan<br>
                            3853 Coal Road<br>
                            Tannersville, Pennsylvania, 18372, 402-776-1106<br>
                            United States
                        </p>
                        <a href="#" class="btn btn-primary">Set as Default</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <a href="#" class="btn btn-link">Add New Address</a>
        </div>
    </div>
</body>
</html>
