<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In + sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="sing-log-wrap">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="form-area">
                <div class="form-sing">
                  <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#login" aria-controls="Log In" role="tab" data-toggle="tab">Sign In</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Sign Up</a></li>
                  </ul>
      
                  <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active form-are" id="login">
                      <form action="">
                        <div class="form-bor">
                          <div class="form-input-group">
                            <label for="">Username</label>
                            <input type="text" name="username">
                          </div>
      
                          <div class="form-input-group">
                            <label for="">Password</label>
                            <input type="password" name="password">
                          </div>
                          <div class="form-input-checkbox">
                            <input type="checkbox" id="test1" />
                            <label for="test1">Keep me Signed in</label>
                          </div>
                          <div class="form-input-group">
                            <button>Sing in</button>
                          </div>
                        </div><a class="forgot-pass" href="">Forgot Password?</a>
                      </form>
      
                    </div>
                    <div role="tabpanel" class="tab-pane" id="profile">
                      <form action="">
                        <div class="form-bor">
                          <div class="form-input-group">
                            <label for="">Username</label>
                            <div class="row">
                              <div class="col-md-6">
                                <input type="text" name="fst-username" placeholder="Frist Name">
                              </div>
                              <div class="col-md-6">
                                <input type="text" name="lst-username" placeholder="Last Name">
                              </div>
                            </div>
                          </div>
      
                          <div class="form-input-group">
                            <label for="">Email</label>
                            <input type="text" name="email" placeholder="Email">
                            <input type="text" name="re-email" placeholder="Confirm Email">
                          </div>
      
                          <div class="form-input-group">
                            <label for="">Password</label>
                            <input type="password" name="password" placeholder="Password">
                            <input type="password" name="password" placeholder="Confirm Password">
                          </div>
      
                          <div class="form-input-group">
                            <button>Sing Up</button>
                          </div>
                        </div>
                        <a class="forgot-pass" href="index.html">Already have an account? <strong>Sign in</strong> </a>
                      </form>
                    </div>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
